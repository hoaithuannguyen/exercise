<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .container {
        background-color: blue;
        width: 50px;
        height: 110px;
    }


    .content {
        background-color: blue;
        width: 100px;
        height: 110px;
        margin-left: 200px;
        display: none;
    }

    .container:active .content {
        background-color: yellow;
        width: 300px;
        height: 300px;
        display: block;
    }
</style>

<body>
    <div class="container">
        <div class="content">
            <ul>
                <li>Cam</li>
                <li>Táo</li>
                <li>Lê</li>
            </ul>
        </div>
    </div>
</body>

</html>
